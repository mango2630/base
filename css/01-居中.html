<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      display: inline-block;
    }
    .child {
      width: 200px;
      height: 150px;
      border: 1px dashed red;
    }

    .center-parent {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-child {
    }
  </style>
</head>
<body>
  <h2>inline-block</h2>
  <span class="parent center-parent">
    <div class="child center-child"> child </div>
  </span>
</body>
</html>
