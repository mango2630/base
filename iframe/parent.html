<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="border: 1px solid;">
    <h3>我是 parent </h3>
    <iframe src="./child.html" frameborder="0" title="title"></iframe>
</div>

<script>
    const oIframe = document.querySelector("iframe");
    const childWindowProxy = oIframe.contentWindow;

    childWindowProxy.postMessage("我是 parent", "http://127.0.0.1:5501/iframe/child.html")
</script>
</body>
</html>
